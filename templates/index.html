<!DOCTYPE html>
<html>
<head>
    <title>Book Database</title>
</head>
<body>
    <h1>Book Database</h1>

    <!-- Add a real-time search form -->
    <form method="GET" action="/search">
        <label for="search">Search:</label>
        <input type="text" name="search" id="search" placeholder="Search...">
    </form>

    <table border="1">
        <tr>
            <th>SL No</th>
            <th>Title</th>
            <th>ID</th>
            <th>Author</th>
            <th>Year</th>
            <th>Journal</th>
            <th>DOI</th>
            <th>LitmapsId</th>   
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.ID }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.journal }}</td>
            <td>{{ book.doi }}</td>
            <td>{{ book.litmapsid }}</td>
            <td>
                <a href="/edit/{{ book.doc_id }}">Edit</a>
                <a href="/delete/{{ book.doc_id }}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add a New Article </h2>
    <form method="POST" action="/add">
        <label for="title">Title:</label>    <input type="text" name="title" required><br>
        <label for="ID">ID:</label>    <input type="text" name="ID" required><br>
        <label for="author">Author:</label>  <input type="text" name="author" required><br>
        <label for="year">Year:</label>      <input type="number" name="year" required><br>
        <label for="journal">Journal:</label>   <input type="text" name="journal" value="NA"><br>
        <label for="doi">DOI:</label>    <input type="text" name="doi" ><br>
        <label for="litmapsid">LitmapsID:</label>    <input type="text" name="litmapsid" ><br>
        <input type="submit" value="Add Book">
    </form>

    <script>
        const searchInput = document.getElementById('search');
        const resultsContainer = document.querySelector('table tbody');
    
        searchInput.addEventListener('input', () => {
            const searchQuery = encodeURIComponent(searchInput.value.toLowerCase());  // Convert the query to lowercase
            fetch(`/search?search=${searchQuery}`)
                .then(response => response.text())
                .then(data => {
                    resultsContainer.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                });
        });
    </script>

</body>
</html>
