<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST" action="/edit/{{ book.doc_id }}">
        <label for="title">Title:</label>        <input type="text" name="title" value="{{ book.title }}" required><br>
        <label for="ID">ID:</label>        <input type="text" name="ID" value="{{ book.ID }}" required><br>
        <label for="author">Author:</label>        <input type="text" name="author" value="{{ book.author }}" required><br>
        <label for="year">Year:</label>        <input type="number" name="year" value="{{ book.year }}" required><br>
        <label for="journal">Journal:</label>        <input type="text" name="journal" value="{{ book.journal}}"><br>
        <label for="doi">DOI:</label>        <input type="text" name="doi" value="{{ book.doi }}" ><br>
        <label for="litmapsid">LitmapsID:</label>        <input type="text" name="LitmapsID" value="{{ book.litmapsid }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
